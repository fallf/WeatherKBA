<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./script/index.js"></script>
    <script defer src="./script/forecast.js"></script>
  </head>
  <body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Today's Weather</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city" class="form-label">Enter a Location for Weather Info</label>
            <input type="text" id="city" name="city" class="form-control p-3 mx-auto w-75" placeholder="Enter city name" />
            <button type="submit" class="btn btn-primary mt-3">Get Weather</button>
        </form>
    </div>
    
    </div>
  </body>
